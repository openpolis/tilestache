<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test tiles</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="{{ STATIC_URL }}leaflet-dist/leaflet.ie.css" />
  <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
</head>
<body>
<div id="map" style="width: 600px; height: 600px"></div>
<script>

    var map = new L.Map('map', {
        minZoom: 5,
        maxZoom: 10,
        scrollWheelZoom: false,
        attributionControl: false
    });

    var territori = new L.TileLayer('http://localhost:8099/north/{z}/{x}/{y}.png');

    var southWest = new L.LatLng(42.0, 8.0),
        northEast = new L.LatLng(50.0,16.0),
        bounds = new L.LatLngBounds(southWest, northEast);
    map.fitBounds(bounds);

    map.addLayer(territori);


</script>
</body>
</html>
